<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>KLCX Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --accent: #00ffcc; --bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: monospace; transition: background 1s; display: flex; flex-direction: column; align-items: center; margin:0; padding:20px; }
        .monitor { width: 100%; max-width: 600px; }
        .banner { font-size: 2rem; font-weight: bold; text-align: center; margin-bottom: 30px; min-height: 3rem; text-shadow: 0 0 10px var(--accent); }
        .panel { background: #1a1a1a; padding: 20px; border: 1px solid #333; margin-bottom: 15px; border-radius: 4px; }
        input { background: #000; border: 1px solid #444; color: var(--accent); padding: 12px; width: 100%; box-sizing: border-box; margin-top: 5px; }
        button { background: var(--accent); color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .balance-val { font-size: 2rem; color: var(--accent); }
    </style>
</head>
<body>

    <div class="monitor">
        <div id="displayMessage" class="banner">SYSTEM READY</div>

        <div class="panel">
            <label style="font-size: 0.7rem;">TARGET WALLET ADDRESS</label>
            <input type="text" id="targetAddress" placeholder="KLCX_..." oninput="saveAndFetch()">
        </div>

        <div class="panel" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <div style="font-size: 0.7rem;">CURRENT BALANCE</div>
                <div class="balance-val"><span id="balanceDisp">0.0000</span> <small>KLCX</small></div>
            </div>
            <div id="statusIndicator" style="font-size: 0.6rem; color: #555;">IDLE</div>
        </div>

        <canvas id="earningChart" style="margin-bottom: 20px;"></canvas>

        <div class="panel">
            <label style="font-size: 0.7rem;">RESERVE BANNER (10 KLCX)</label>
            <input type="text" id="msgInput" placeholder="YOUR MESSAGE">
            <input type="password" id="passInput" placeholder="PASSWORD">
            <button onclick="sendPayment()">PAY & POST BANNER</button>
        </div>
    </div>

    <script>
        const ws = new WebSocket("wss://center.kurea-ch124.workers.dev/ws");
        
        // ページ起動時：保存されたアドレスを復元
        window.onload = () => {
            const saved = localStorage.getItem('klcx_addr');
            if(saved) {
                document.getElementById('targetAddress').value = saved;
                saveAndFetch();
            }
        };

        function saveAndFetch() {
            const addr = document.getElementById('targetAddress').value.trim();
            if(addr.startsWith("KLCX_")) {
                localStorage.setItem('klcx_addr', addr);
                fetchBalance(addr);
            }
        }

        // 5秒ごとに実行する残高更新タイマー
        setInterval(() => {
            const addr = document.getElementById('targetAddress').value.trim();
            if(addr.startsWith("KLCX_")) fetchBalance(addr);
        }, 5000);

        async function fetchBalance(addr) {
            try {
                const res = await fetch(`https://klcx.kurea-ch124.workers.dev/api/balance/${addr}`);
                const data = await res.json();
                if(data.success) {
                    document.getElementById('balanceDisp').innerText = data.balance.toFixed(4);
                    document.getElementById('statusIndicator').innerText = "LIVE (5S SYNC)";
                }
            } catch(e) { document.getElementById('statusIndicator').innerText = "OFFLINE"; }
        }

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if(data.message) document.getElementById('displayMessage').innerText = data.message;
            if(data.color) document.body.style.backgroundColor = data.color;
            
            const current = document.getElementById('targetAddress').value.trim();
            if(data.address === current && data.balance !== undefined) {
                document.getElementById('balanceDisp').innerText = data.balance.toFixed(4);
            }
        };

        async function sendPayment() {
            const addr = document.getElementById('targetAddress').value.trim();
            const pass = document.getElementById('passInput').value;
            const msg = document.getElementById('msgInput').value;
            const color = "#" + Math.floor(Math.random()*16777215).toString(16);

            if(!addr || !pass) return alert("Address and Password required");

            const res = await fetch("https://klcx.kurea-ch124.workers.dev/api/consume", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ addr, pass, amount: 10.0, message: msg, color: color })
            });
            const result = await res.json();
            if(!result.success) alert("Error: " + result.message);
        }
    </script>
</body>
</html>
